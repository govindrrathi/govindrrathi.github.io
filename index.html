<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>


  </head>

  <body>
    <div class="container-fluid">
      <p>&nbsp;</p>
      <div class="alert alert-success alert-dismissable" id="alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success!</strong> Message delivered!
      </div>

      <div class="alert alert-danger alert-dismissable" id="alert-error">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error!</strong> Something went wrong.
      </div>

      <div>
        <div class="form-group">
          <label for="msg-title" class="col-2 col-form-label">Title</label>
          <div class="col-10">
            <input class="form-control" type="text" value="" id="msg-title">
          </div>
        </div>
        <div class="form-group">
          <label for="msg-text" class="col-2 col-form-label">Message</label>
          <div class="col-10">
            <input class="form-control" type="text" value="" id="msg-text">
          </div>
        </div>
        <div>
          <button id="btnAdd" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>


      <table class="table table-striped">
        <thead>
          <tr>
            <td>#</td>
            <td>Action</td>
            <td>Title</td>
            <td>Message</td>
            <td>Sent On</td>
          </tr>
        </thead>
        <tbody id="eventTable">
        </tbody>
      </table>
    </div>
  </body>

</html>
